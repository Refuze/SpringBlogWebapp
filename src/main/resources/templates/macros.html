<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="securityFields(link)">

    <form th:action="@{${link}}" method="post">
         <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
                <label for="username" class="col-form-label">Username</label>
            </div>
            <div class="col-auto">
                <input type="text" id="username" name="username" class="form-control" aria-describedby="usernameHelpInline">
            </div>
            <div class="col-auto">
                <span id="usernameHelpInline" class="form-text" th:if="${link} == '/registration'">
                  Must be 4-12 characters long.
                </span>
            </div>
        </div>

        <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
                <label for="password" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text " th:if="${link} == '/registration'">
                  Must be 8-20 characters long.
                </span>
            </div>
        </div>

        <div class="row g-3 align-items-center mb-3" th:if="${link} == '/registration'">
            <div class="col-auto">
                <label for="email" class="col-form-label">Email</label>
            </div>
            <div class="col-auto">
                <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelpInline">
            </div>
            <div class="col-auto">
                <span id="emailHelpInline" class="form-text ">
                  Must be a valid.
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3" th:if="${link} == '/login'">Sign In</button>
        <button type="submit" class="btn btn-primary mb-3" th:if="${link} == '/registration'">Sign Up</button>
        <br/>
        <a th:if="${link} == '/login'" th:href="@{/registration}" >Go to registration page</a>


    </form>
</div>

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<script th:fragment="jsend" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main">Messages</a>
                </li>
                <li class="nav-item" sec:authorize ="hasAuthority('Admin')">
                    <a class="nav-link" href="/user">User list</a>
                </li>
            </ul>

            <div class="navbar-text me-5 fs-2" th:text="${#httpServletRequest.remoteUser}"></div>

            <form th:if="${#httpServletRequest.remoteUser} != null" action="/logout" method="post">
                <button class="btn btn-primary" type="submit">Sign Out</button>
            </form>

            <form th:if="${#httpServletRequest.remoteUser} == null" action="/login" method="post">
                <button class="btn btn-primary" type="submit">Sign in</button>
            </form>

        </div>
    </div>
</nav>

</body>
</html>
