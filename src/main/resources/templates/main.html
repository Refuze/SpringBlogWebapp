<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="macros::head"/>
<body>
<nav th:replace="macros::navbar"/>
<div class="container mt-5">

    <form class="row row-cols-lg-auto g-3 align-items-center mb-5">
        <div class="col-12">
            <input name="filter" type="text" class="form-control" placeholder="Search by tag" th:value="${filter}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>


    <a class="btn btn-primary mb-4" data-bs-toggle="collapse" href="#add" role="button" aria-expanded="false" aria-controls="collapseExample">
        Add new message
    </a>
    <div>
        <form th:method="post" enctype="multipart/form-data" class="collapse" id="add" >
            <div class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <input class="form-control" type="text" name="tag" placeholder="Enter the title"/>
                </div>

                <div class="col-12">
                    <input class="form-control" type="text" name="text" placeholder="Enter the text"/>
                </div>

                <div class="col-12">
                    <input class="form-control" type="file" name="file">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Send</button>
        </form>
    </div>

    <!--<div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card my-3" th:each="message : ${messages}">

                <div th:if="${message.filename} != null">
                    <img class="card-img-top" th:src="'/img/' + ${message.filename}">
                </div>

                <div class="m-2">
                    <span th:text="${message.getText}"/>
                    <i th:text="${message.getTag}"/>
                </div>

                <div class="card-footer text-muted" th:text="${message.getAuthorName()}"/>
            </div>
        </div>
    </div>
-->

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        <div th:each="message : ${messages}">
            <div class="col">
                <div class="card">
                    <img th:if="${message.filename} != null" th:src="'/img/' + ${message.filename}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${message.getTag}"></h5>
                        <p class="card-text" th:text="${message.getText}"></p>
                    </div>
                    <div class="card-footer text-muted" th:text="${message.getAuthorName()}"/>
                </div>
            </div>
        </div>
    </div>

</div>

    <script th:replace="macros::jsend"/>

</body>
</html>
