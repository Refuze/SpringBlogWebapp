<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="macros::head"/>
<body>
<nav th:replace="macros::navbar"/>

<div class="container mt-5">

<form th:action="@{/user}" th:method="post">
    <input type="text" th:value="${user.username}" name="username">
    <input type="text" th:value="${user.password}" name="password">
    <div th:each="role : ${roles}">
        <label><input type="checkbox" th:name="${role}"
                      th:checked="${#lists.contains(user.roles, role)}" th:text="${role}"></label>
    </div>
    <input type="hidden" th:value="${user.id}" name="userId">
    <button type="submit">Save</button>
</form>
</div>

<script th:replace="macros::jsend"/>
</body>
</html>
